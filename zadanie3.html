
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser</title>
  <style>
    body{
  padding: 25px;
}
button{
  display: inline-block;
  padding: 20px;
}
#red{
  background-color: red;
}
#green{
  background-color: green;
}
#blue{
  background-color: blue;
}
  </style>
</head>
<body>
<input type="text"  id="input"  />
    <button id="red"></button>
  <button id="green"></button>
    <button id="blue"></button>
  <script>
  document.querySelectorAll("button").forEach(el=>el.addEventListener("click",()=>document.querySelector("#input").style.color=el.id));
  </script>
</body>
</html>
